<body>


    <div class="container animated rollIn">

        <div class="clock animated shake">

            <div id="hourC" class="lines animated flash"  style="border-radius: 5px; width:7px;height:90px;background-color:rgb(17, 12, 12)"></div>
            <div id="minuteC" class="lines animated flash"  style=" border-radius: 5px;width:3px;height:130px;background-color:rgb(12, 10, 10)"></div>
            <div id="secondC" class="lines animated flash"  style="border-radius: 5px;width:1px;height:140px;background-color:rgb(8, 1, 1)"></div>

        </div>
    </div>


    <script>


    var hourC = document.getElementById("hourC");
    var minuteC = document.getElementById("minuteC");
    var secondC = document.getElementById("secondC");
   
   function showClock(){
  
  var date = new Date();
  var hour = date.getHours() % 12;
  var minute = date.getMinutes();
  var second = date.getSeconds();
 
 var hourDeg = (hour * 30) + (minute * 0.5) ;
 var minuteDeg = (minute * 6) + (0.1 * minute);
 var secondDeg = second * 6;

   hourC.style.transform = 'rotate(' + hourDeg + 'deg)';
   minuteC.style.transform = 'rotate(' + minuteDeg + 'deg)';
   secondC.style.transform = 'rotate(' + secondDeg + 'deg)';

setTimeout(showClock, 1000);

   };
   
showClock();

    
    
    
    </script>
